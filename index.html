<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Fraud Detection | Secure, Modern, Trusted</title>
    <meta name="keywords" content="fraud detection, payment security, risk management, AI, machine learning, fintech, cyber security, analytics, enterprise, trusted, Visa style">
    <meta name="description" content="Enterprise-grade Payment Fraud Detection. Trusted by businesses. AI-powered, real-time analytics, and modern security.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f7f9fb; font-family: 'Segoe UI', Arial, sans-serif; }
        .hero { background: linear-gradient(90deg,#0a2342 60%,#0057b8 100%); color: #fff; padding: 3rem 0 2rem 0; text-align: center; }
        .hero h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .cta-btn { background: #ffd700; color: #0a2342; font-weight: 700; border: none; border-radius: 6px; padding: 0.8rem 2.2rem; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .cta-btn:hover { background: #ffb700; }
        .features-section { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin: 3rem 0; }
        .feature-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0057b81a; padding: 2rem 1.5rem; max-width: 340px; flex: 1 1 300px; text-align: center; }
        .feature-card i { font-size: 2.2rem; color: #0057b8; margin-bottom: 0.7rem; }
        .feature-card h3 { color: #0a2342; font-size: 1.2rem; margin-bottom: 0.5rem; }
        .feature-card p { color: #333; font-size: 1rem; }
        .section-title { text-align: center; color: #0a2342; font-size: 1.7rem; font-weight: 700; margin-top: 3rem; }
    .testimonials, .contact-section { max-width: 900px; margin: 2.5rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0057b81a; padding: 2rem; }
        .testimonial-quote { font-style: italic; color: #0057b8; margin-bottom: 0.5rem; }
        .testimonial-author { color: #0a2342; font-weight: 600; }
    /* FAQ styles removed per request */
        .contact-section label { font-weight: 600; color: #0a2342; }
        .contact-section input, .contact-section textarea { width: 100%; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; padding: 0.5rem; }
        .contact-section button { background: #0057b8; color: #fff; font-weight: 700; border: none; border-radius: 6px; padding: 0.7rem 2rem; cursor: pointer; }
        .contact-section button:hover { background: #003e7e; }
        @media (max-width: 900px) { .features-section { flex-direction: column; align-items: center; } }
    </style>
</head>
<body>
    <main style="max-width:900px;margin:3rem auto;padding:2rem;">
        <div style="background:#fff;border-radius:10px;padding:2rem;box-shadow:0 6px 24px rgba(3,37,65,0.08);">
            <h2 style="margin-top:0;color:#0a2342;">Welcome back</h2>
            <p style="color:#555;margin-bottom:1.2rem;">Login to your account to manage payments and view fraud alerts.</p>
            <form id="loginForm" style="max-width:420px;margin:auto;">
                <label for="username" style="display:block;margin-bottom:0.3rem;color:#0a2342;font-weight:600;">Username</label>
                <input id="username" name="username" required style="width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;margin-bottom:1rem;">
                <label for="password" style="display:block;margin-bottom:0.3rem;color:#0a2342;font-weight:600;">Password</label>
                <input id="password" type="password" name="password" required style="width:100%;padding:0.6rem;border-radius:6px;border:1px solid #ccc;margin-bottom:0.8rem;">
                <button type="submit" style="width:100%;background:#0057b8;color:#fff;padding:0.7rem;border-radius:6px;border:none;font-weight:700;">Login</button>
                <p id="loginMessage" style="margin-top:0.6rem;color:#d32f2f;"></p>
            </form>
            <div style="text-align:center;margin-top:1rem;color:#555;">Don't have an account? <a href="register.html">Register</a></div>
        </div>
    </main>
    <footer style="text-align:center;padding:2rem 0;color:#888;font-size:0.98em;">
        &copy; 2025 Payment Fraud Detection. All rights reserved. | Inspired by Visa
    </footer>
    <script src="script.js"></script>
</body>
</html>
