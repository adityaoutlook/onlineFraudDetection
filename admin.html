<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Panel</h1>
    <section>
        <h2>System Overview</h2>
        <p>Number of users: <span id="userCount">Loading...</span></p>
    </section>
    <section>
        <h2>User Management</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be populated here -->
            </tbody>
        </table>
    </section>
    <script src="admin.js"></script>
</body>
</html>
